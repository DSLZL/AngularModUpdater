<section>
  <p class="mt-4 mb-2 text-lg font-bold dark:text-slate-100">{{ title }}</p>
  <div
    class="flex w-full flex-row flex-wrap items-center justify-between gap-y-2 rounded-lg bg-white p-2 ring-2 dark:bg-slate-800"
    [ngClass]="{
      'ring-yellow-100 dark:ring-yellow-300': type === 'warning',
      'ring-red-100 dark:ring-red-400': type === 'error'
    }"
  >
    @for (mod of mods; track mod) {
      @if (isUnresolvedMod(mod)) {
        <p
          class="mr-2 rounded-lg px-2 py-1 text-sm font-medium text-gray-700"
          [ngClass]="{
            'bg-yellow-100 dark:bg-yellow-300': type === 'warning',
            'bg-red-100 dark:bg-red-300': type === 'error'
          }"
        >
          {{ mod.file.name }} -
          {{
            mod.annotation ? mod.annotation.error.status : "file read failed"
          }}
        </p>
      } @else {
        <a
          [href]="mod.project.project_url"
          target="_blank"
          referrerpolicy="no-referrer"
          class="mr-2 rounded-lg px-2 py-1 text-sm font-medium text-gray-700"
          [ngClass]="{
            'bg-yellow-100 hover:bg-yellow-200 dark:bg-yellow-300 dark:hover:bg-yellow-300':
              type === 'warning',
            'bg-red-100 hover:bg-red-200 dark:bg-red-300 dark:hover:bg-red-300':
              type === 'error'
          }"
        >
          {{ mod.project.title }}
        </a>
      }
    }
  </div>
</section>
