<div
  [class]="
    view === View.List
      ? 'mt-4 flex max-w-7xl flex-col justify-around space-y-4 rounded-md'
      : 'mt-4 grid grid-cols-1 justify-between gap-x-4 gap-y-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4'
  "
>
  @for (mod of mods | orderBy: order : false : true; track mod) {
    <app-mod-card
      [versions]="mod.versions"
      [project]="mod.project"
      [view]="view"
    />
  }
</div>
