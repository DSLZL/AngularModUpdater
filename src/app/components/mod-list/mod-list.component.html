<div
  [class]="
    view === View.List
      ? 'flex flex-col max-w-7xl space-y-4 rounded-md justify-around mt-4'
      : 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 justify-between gap-y-4 mt-4 '
  "
>
  @for (mod of mods | orderBy: order : false : true; track mod) {
    <app-mod-card
      [versions]="mod.versions"
      [project]="mod.project"
      [view]="view"
    />
  }
</div>
