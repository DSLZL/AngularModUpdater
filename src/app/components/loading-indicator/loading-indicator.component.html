<div
  role="progressbar"
  [attr.aria-valuenow]="percent * 100"
  aria-valuemin="0"
  aria-valuemax="100"
  [attr.aria-valuetext]="'Loading - ' + Math.round(percent * 100) + '%'"
  aria-live="polite"
>
  <div class="mb-1 text-base font-medium text-indigo-700 dark:text-indigo-500">
    Loading - {{ Math.round(percent * 100) }}%
  </div>
  <div class="mb-4 h-2.5 w-full rounded-full bg-gray-200 dark:bg-gray-700">
    <div
      class="h-2.5 rounded-full bg-indigo-600 dark:bg-indigo-500"
      [ngStyle]="{ width: percent * 100 + '%' }"
    ></div>
  </div>
</div>
